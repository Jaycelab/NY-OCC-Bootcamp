<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /*       12 column grid system */
      .container {
        border: 1px solid blue;
      }

      .row {
        border: 1px solid green;
        margin: 5px;
      }

      .col-sm-6,
      .col-1,
      .col {
        border: 1px solid red;
        /*        margin: 2px; */
      }
    </style>
  </head>
  <body>
    <!-- takes up 6. and not as responsive-->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4">Content 1</div>
        <div class="col-sm-6 col-md-4">Content 2</div>
        <div class="col-sm-6 col-md-4">Content 3</div>
      </div>
    </div>
    <br />

    <!--     col-* fixed width; more specific -->

    <div class="container">
      <div class="row">
        <div class="col-1">Col 1</div>
        <div class="col-1">Col 2</div>
        <div class="col-1">Col 3</div>
        <div class="col-1">Col 4</div>
        <div class="col-1">Col 5</div>
        <div class="col-1">Col 6</div>
        <div class="col-1">Col 7</div>
        <div class="col-1">Col 8</div>
        <div class="col-1">Col 9</div>
        <div class="col-1">Col 10</div>
        <div class="col-1">Col 11</div>
        <div class="col-1">Col 12</div>
      </div>
    </div>
    <br />

    <!--     col- flexible & responsive; takes full width avaialble within its parent container -->

    <div class="container">
      <div class="row">
        <div class="col">Col 1</div>
        <div class="col">Col 2</div>
        <div class="col">Col 3</div>
        <div class="col">Col 4</div>
        <div class="col">Col 5</div>
        <div class="col">Col 6</div>
        <div class="col">Col 7</div>
        <div class="col">Col 8</div>
        <div class="col">Col 9</div>
        <div class="col">Col 10</div>
        <div class="col">Col 11</div>
        <div class="col">Col 12</div>
        <div class="col">Col 13</div>
        <div class="col">Col 14</div>
      </div>
    </div>
    <!--     Bootstrap JS CODE Snippet -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
