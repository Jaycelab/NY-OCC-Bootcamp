  <head>

    <title>DOM Manipulation Example</title>
  </head>
  <body>
    <h1 id="heading">Welcome to DOM Manipulation</h1>

    <div id="container">
      <p class="text">This is a sample paragraph.</p>
      <p class="text">This is another sample paragraph.</p>
      <ul id="list">
        <li class="box">Item 1</li>
        <li class="box">Item 2</li>
        <li class="box">Item 3</li>
      </ul>
      <button id="btn">Click Me!</button>
    </div>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <form id="myForm">
      <input type="text" name="name" id="name" placeholder="Enter your name" />
      <input type="submit" value="Submit" />
    </form>
    <img src="./image.jpg" alt="funny" width="300" />

    <!-- <script src="script.js"></script> -->
    <script src="scriptEvents.js"></script>

</html>
